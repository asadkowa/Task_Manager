{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h1>Edit User</h1>
<form action="{{ url_for('edit_user', user_id=user[0]) }}" method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" value="{{ user[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ user[2] }}" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" name="is_admin" class="form-check-input" id="is_admin" {% if user[3] %}checked{% endif %}>
        <label class="form-check-label" for="is_admin">Admin</label>
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
</form>
{% endblock %}
