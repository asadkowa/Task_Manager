{% extends "base.html" %}

{% block title %}Edit Branch{% endblock %}

{% block content %}
<h1>Edit Branch</h1>

<form action="{{ url_for('edit_branch', branch_id=branch[0]) }}" method="POST" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
        <label for="name" class="form-label">Branch Name</label>
        <input type="text" name="name" class="form-control" value="{{ branch[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <select name="company_id" class="form-control" required>
            {% for company in companies %}
                <option value="{{ company[0] }}" {% if company[0] == branch[2] %}selected{% endif %}>
                    {{ company[1] }}
                </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Update</button>
</form>
{% endblock %}
