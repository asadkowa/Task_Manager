{% extends "base.html" %}

{% block title %}Edit Company{% endblock %}

{% block content %}
<h1>Edit Company</h1>

<form action="{{ url_for('edit_company', company_id=company[0]) }}" method="POST" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
        <label for="name" class="form-label">Company Name</label>
        <input type="text" name="name" class="form-control" value="{{ company[1] }}" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Update</button>
</form>
{% endblock %}
