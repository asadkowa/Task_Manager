{% extends "base.html" %}

{% block title %}Edit Group{% endblock %}

{% block content %}
<h1>Edit Group</h1>

<form action="{{ url_for('edit_group', group_id=group_id) }}" method="POST">
    <div class="mb-3">
        <label for="group_name" class="form-label">Group Name</label>
        <input type="text" name="group_name" class="form-control" value="{{ group[0] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Group</button>
</form>
{% endblock %}
