{% extends "base.html" %}

{% block title %}Edit Section{% endblock %}

{% block content %}
<h1>Edit Section</h1>

<form action="{{ url_for('edit_section', section_id=section[0]) }}" method="POST" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
        <label for="name" class="form-label">Section Name</label>
        <input type="text" name="name" class="form-control" value="{{ section[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="branch" class="form-label">Branch</label>
        <select name="branch_id" class="form-control" required>
            {% for branch in branches %}
                <option value="{{ branch[0] }}" {% if branch[0] == section[2] %}selected{% endif %}>
                    {{ branch[1] }}
                </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Update</button>
</form>
{% endblock %}
