{% extends "base.html" %}

{% block title %}Manage Companies{% endblock %}

{% block content %}
<h1>Manage Companies</h1>

<form action="{{ url_for('manage_companies') }}" method="POST" class="mb-3">
    <div class="input-group">
        <input type="text" name="name" class="form-control" placeholder="Add new company" required>
        <button class="btn btn-success" type="submit">Add</button>
    </div>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Company Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for company in companies %}
        <tr>
            <td>{{ company[1] }}</td>
            <td>
                <a href="{{ url_for('edit_company', company_id=company[0]) }}" class="btn btn-primary btn-sm">Edit</a>
                <form action="{{ url_for('delete_company', company_id=company[0]) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
